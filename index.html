<body onload="onInIt()">

    <h3>Best Time: <span class="best-time">--:--</span></h3>

    <h2>Lives Left : <span>2</span></h2>

    <p class="timer">
        <span class="min">00</span> :
        <span class="sec">00</span>
    </p>

    <div class="emoji">
        <button onclick="onInIt()">ðŸ˜Š</button>
    </div>

    <div class="board"></div>




    <div class="buttons">

        <button class="btn" onclick="setBoardSize(8,14)">64</button>
        <button class="btn" onclick="setBoardSize(12,32)">144</button>
    </div>

    <div class="safe">
        <button onclick="safeClick()">Safe</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
